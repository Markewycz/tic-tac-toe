<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="script/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="game-container">
        <div class="fields-container">
          <div class="field" data-id="1"></div>
          <div class="field" data-id="2"></div>
          <div class="field" data-id="3"></div>
          <div class="field" data-id="4"></div>
          <div class="field" data-id="5"></div>
          <div class="field" data-id="6"></div>
          <div class="field" data-id="7"></div>
          <div class="field" data-id="8"></div>
          <div class="field" data-id="9"></div>
        </div>
      </div>
    </main>

    <div class="menu-container">
      <div class="menu-content slide-in-left">
        <div class="welcome-message">
          <h1><span class="ultimate">Ultimate</span> Tic Tac Toe</h1>
          <h3>How you want me to call you?</h3>
        </div>
        <div class="players">
          <div class="player-photo player1">
            <img
              src="images/player.png"
              class="player-image"
              alt="player avatar"
            />
          </div>
          <div class="player-name">
            <input
              type="text"
              name="name"
              id="playerOne"
              class="input-player"
            />
          </div>
        </div>
        <div class="middle-part"><span>VS</span></div>
        <div class="players">
          <div class="avatars">
            <div class="player-photo enemy selected">
              <img
                src="images/player.png"
                class="player-image"
                alt="player avatar"
              />
            </div>
            <div class="player-photo enemy">
              <img
                src="images/ai.png"
                class="player-image"
                alt="player avatar"
              />
            </div>
          </div>
          <div class="player-name">
            <input
              type="text"
              name="name"
              id="playerTwo"
              class="input-player"
            />
          </div>
        </div>
        <div class="start">
          <button
            type="button"
            class="button"
            onclick="displayController.hideMenu();gameController.playRound();"
          >
            START
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
